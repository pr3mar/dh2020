<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1" />
    <title>Sentinel Hub WMS services with Leaflet</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #devTestingDemo {
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js"></script>

</head>

<body>
<div id="devTestingDemo"></div>
<script>

  // OpenStreetMap
  let osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  });

  // Sentinel Hub WMS service
  // tiles generated using EPSG:3857 projection - Leaflet takes care of that
  let baseUrl = "https://services.sentinel-hub.com/ogc/wms/77e522b8-2f4a-47b8-9e2f-1a7d160c469e";
  let sentinelHub = L.tileLayer.wms(baseUrl, {
    tileSize: 512,
    attribution: '&copy; <a href="http://www.sentinel-hub.com/" target="_blank">Sentinel Hub</a>',
    urlProcessingApi:"https://services.sentinel-hub.com/ogc/wms/aeafc74a-c894-440b-a85b-964c7b26e471",
    maxcc:20,
    minZoom:6,
    maxZoom:16,
    preset:"TRUE_COLOR",
    layers:"TRUE_COLOR",
    time:"2020-05-01/2020-11-07",

  });

  let baseMaps = {
    'OpenStreetMap': osm
  };
  let overlayMaps = {
    'Sentinel Hub WMS': sentinelHub
  }

  let map = L.map('devTestingDemo', {
    center: [10, 5], // lat/lng in EPSG:4326
    zoom: 9,
    layers: [osm, sentinelHub]
  });

  L.control.layers(baseMaps, overlayMaps).addTo(map);

</script>
</body>
</html>
